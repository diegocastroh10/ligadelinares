<section class="vh-100">
    <div class="container h-custom">
        <div class="row d-flex h-100">
                <form [formGroup]="teamForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
                    <div class="row row-cols-2 row-cols-sm-2 row-cols-md-2 row-cols-lg-2 row-cols-xxl-2">
                    <div class="col">
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-4 mb-0">Editar equipo - Tabla posiciones</p>
                    </div>

                    <div class="row mb-3">
                        <label for="nombreEquipo" class="col-sm-12 col-md-2 col-form-label">Nombre</label>
                        <div class="col-sm-12 col-md-10">
                          <input type="text" class="form-control form-control-lg" formControlName="nombreEquipo"/>
                        </div>
                    </div>
                      
                    <div class="row mb-3">
                        <label for="rutEquipo" class="col-sm-12 col-md-2 col-form-label">RUT Equipo</label>
                          <div class="col-sm-12 col-md-10">
                              <input type="text" class="form-control form-control-lg"
                              formControlName="rutEquipo"/>
                          </div>
                    </div>

                    <div class="row mb-3">
                        <label for="uidTorneo" class="col-sm-12 col-md-2 col-form-label">ID Torneo</label>
                          <div class="col-sm-12 col-md-10">
                              <input type="text" class="form-control form-control-lg"
                               formControlName="uidTorneo"/>
                          </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="posicionEquipo" class="col-sm-12 col-md-2 col-form-label">Posici√≥n en Torneo</label>
                        <div class="col-sm-12 col-md-10">
                            <input type="number" class="form-control form-control-lg"  formControlName="posicionEquipo"/>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="puntajeEquipo" class="col-sm-12 col-md-2 col-form-label">Puntaje Equipo</label>
                        <div class="col-sm-12 col-md-10">
                            <input type="number" class="form-control form-control-lg"  formControlName="puntajeEquipo"/>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="partidosJugados" class="col-sm-12 col-md-2 col-form-label">Partidos jugados</label>
                        <div class="col-sm-12 col-md-10">
                            <input type="number" class="form-control form-control-lg"  formControlName="partidosJugados"/>
                        </div>
                    </div>
                </div>

                <div class="col">
<br>
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0"></p>
                    </div>
                    <div class="row mb-3">
                        <label for="partidosGanados" class="col-sm-2 col-form-label">Partidos ganados</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control form-control-lg"  formControlName="partidosGanados"/>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="partidosPerdidos" class="col-sm-2 col-form-label">Partidos perdidos</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control form-control-lg"  formControlName="partidosPerdidos"/>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="puntosFavor" class="col-sm-2 col-form-label">Puntos a favor</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control form-control-lg"  formControlName="puntosFavor"/>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="puntosContra" class="col-sm-2 col-form-label">Puntos en contra</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control form-control-lg"  formControlName="puntosContra"/>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="masMenosTorneo" class="col-sm-2 col-form-label">+/-</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control form-control-lg" formControlName="masMenosTorneo"/>
                        </div>
                    </div>
<!--
                    <div class="row mb-3">
                        <label for="tituloNoticia" class="col-sm-2 col-form-label">Imagen</label>
                          <div class="col-sm-10">
                            <input class="form-control" type="file" id="formFile" formControlName="imgNoticia">
                          </div>
                    </div>
-->
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" [disabled]="!teamForm.valid" class="btn btn-primary btn-lg">Editar</button>
                    </div>
                </div>
            </div>
                </form>
                <button (click)="eliminarEquipo()" class="btn btn-danger btn-lg">Eliminar</button>
            </div>
        </div>
</section>
