<section class="vh-100">
  <div class="container h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Ingresar con cuenta</p>
            <button type="" class="btn btn-primary btn-floating mx-1">
              <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 488 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/></svg>
              mail
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">o inicia sesión con tu cuenta</p>
          </div>

          <div class="form-outline mb-4">
            <input type="text" id="correo" name="correoUsuario"
              class="form-control form-control-lg"
              placeholder="Ejemplo: ligadelinares@gmail.com" 
              [(ngModel)]="correoUsuario" />
            <label class="form-label" for="form3Example3">Correo</label>
          </div>

          <div class="form-outline mb-3">
            <input type="password" id="contrasena" name="contrasenaUsuario" 
              class="form-control form-control-lg"
              placeholder="**********" 
              [(ngModel)]="contrasenaUsuario"/>
            <label class="form-label" for="form3Example4">Contraseña</label>
          </div>
<!--
          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Recordar cuenta
              </label>
            </div>
            <a href="#!" class="text-body">Recuperar contraseña</a>
          </div>
-->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="click" (click)='signIn()' class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Ingresar</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta? <a (click)="registrarUsuario()"
                class="link-danger">Registrar</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
