<div>
    <button routerLink="/admin-auspiciadores-crear">Agregar auspiciador</button>
</div>
<br>
<div class="card-group">
  <div class="card border" *ngFor="let auspiciador of auspiciadores">
    <img class="card-img-top w-100" style="max-height: 250px;" [src]="auspiciador.imgAuspiciador" alt="Card image cap">
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ auspiciador.nombreAuspiciador }}</h5>
      <p class="card-text">Direcci√≥n: {{ auspiciador.direccionAuspiciador }}</p>
      <p class="card-text">Instagram: {{ auspiciador.instagramAuspiciador }}</p>
      <p class="card-text">Facebook: {{ auspiciador.facebookAuspiciador }}</p>
      <a [routerLink]="['/admin-auspiciadores-editar', auspiciador.id]" class="btn btn-primary mt-auto">Editar auspiciador</a>
    </div>
  </div>
</div>
