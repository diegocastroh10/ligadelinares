<section class="vh-100">
    <div class="container h-custom">
        <div class="row d-flex h-100">
                <form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
                    <div class="row row-cols-2 row-cols-sm-2 row-cols-md-2 row-cols-lg-2 row-cols-xxl-2">
                        <div class="col mb-10">
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Redactar noticia</p>
                    </div>

                    <div class="row mb-3">
                        <label for="equipoLocal" class="col-sm-2 col-form-label">Equipo Local</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control form-control-lg"
                              placeholder="EJ: CAMPEÓN LIGA DE LINARES 2023" formControlName="equipoLocal"/>
                          </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="equipoVisita" class="col-sm-2 col-form-label">Equipo Visita</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-lg" placeholder="Nombre autor" formControlName="equipoVisita"/>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="resultadoPartido" class="col-sm-2 col-form-label">Resultado</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-lg" placeholder="Nombre autor" formControlName="resultadoPartido"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="mvpPartido" class="col-sm-2 col-form-label">Mejor jugador</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-lg" placeholder="Nombre autor" formControlName="mvpPartido"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="goleadorPartido" class="col-sm-2 col-form-label">Máximo anotador</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control form-control-lg"
                            placeholder="EJ: CAMPEÓN LIGA DE LINARES 2023" formControlName="goleadorPartido"/>                          </div>
                    </div>

                    </div>

                    <div class="col">
                        <br><br><br>
                    <div class="row mb-3">
                        <label for="fechaPartido" class="col-sm-2 col-form-label">Fecha</label>
                        <div class="col-sm-10">
                            <input type="datetime-local" class="form-control form-control-lg" formControlName="fechaPartido"/>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="arbitrosPartido" class="col-sm-2 col-form-label">Árbitros</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control form-control-lg"
                              placeholder="EJ: CAMPEÓN LIGA DE LINARES 2023" formControlName="arbitrosPartido"/>
                          </div>
                    </div>

                    <div class="row mb-3">
                        <label for="mesaPartido" class="col-sm-2 col-form-label">Mesa control</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control form-control-lg"
                              placeholder="EJ: CAMPEÓN LIGA DE LINARES 2023" formControlName="mesaPartido"/>
                          </div>
                    </div>

                    <div class="row mb-3">
                        <label for="uidPartido" class="col-sm-2 col-form-label">UID Torneo</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control form-control-lg"
                              placeholder="EJ: CAMPEÓN LIGA DE LINARES 2023" formControlName="uidPartido"/>
                          </div>
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" [disabled]="!teamForm.valid" class="btn btn-primary btn-lg">Crear</button>
                    </div>
                    
                    </div>
                </div>
                </form>
            </div>
        </div>
</section>
