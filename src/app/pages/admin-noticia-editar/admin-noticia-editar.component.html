
<section class="vh-100">
    <div class="container h-custom">
        <div class="row d-flex h-100">
                <form [formGroup]="teamForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
                  <div class="row row-cols-2 row-cols-sm-2 row-cols-md-2 row-cols-lg-2 row-cols-xxl-2">
                    <div class="col mb-10">
                    <div class="divider d-flex align-items-center my-4">
                        <h3 class="text-center fw-bold mx-3 mb-0">Editar noticia</h3>
                    </div>

                    <div class="row mb-3">
                      <label for="tituloNoticia" class="col-sm-2 col-form-label">Titulo</label>
                        
                            <input type="text" class="form-control form-control-lg" formControlName="tituloNoticia"/>
                
                    </div>
                    <div class="row mb-3">
                      <label for="autorNoticia" class="col-sm-2 col-form-label">Autor</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control form-control-lg" formControlName="autorNoticia"/>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="descripcionNoticia" class="col-sm-2 col-form-label">Descripci√≥n</label>
                      <div class="col-sm-10">
                        <pre>
                          <textarea name="descripcionNoticia" id="descripcionNoticia" class="form-control" rows="10" formControlName="descripcionNoticia"></textarea>
                        </pre>
                      </div>
                    </div>
                                      
                    <div class="text-center text-lg-start mt-4 pt-2">
                      <button type="submit" [disabled]="!teamForm.valid" class="btn btn-primary btn-lg">Editar</button>
                    </div>
                    </div>

                    <div class="col">
                        <br><br><br>
                    <div class="row mb-3">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">Fecha</label>
                      <div class="col-sm-10">
                          <input type="datetime-local" class="form-control form-control-lg" formControlName="fechaNoticia"/>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="form-label col-sm-2 col-form-label">Imagen</label>
                      <div class="col-sm-10">
                          <input type="file" name="" class="form-control form-control-lg" (change)="onFileSelected($event)" />
                      </div>
                  </div> 
                    <div class="row mb-3 form-check form-switch">
                        <div class="col-sm-10">
                            <label class="form-check-label" for="formSwitchCheckChecked">Mostrar noticia</label>

                            <input type="checkbox" checked="" class="form-control form-check-input" formControlName="mostrarNoticia" />
                        </div>
                    </div>                   
            </div>                
          </div>
        </form>
        <button *ngIf="authService.isAdmindIn" (click)="eliminarEquipo()" class="btn btn-danger btn-lg">Eliminar</button>
  </div>
