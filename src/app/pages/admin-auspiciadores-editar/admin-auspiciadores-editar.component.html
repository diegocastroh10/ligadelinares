<section class="vh-100">
    <div class="container h-custom">
        <div class="row d-flex h-100">
                <form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
                    <div class="row row-cols-2 row-cols-sm-2 row-cols-md-2 row-cols-lg-2 row-cols-xxl-2">
                        <div class="col mb-10">
                            <div class="divider d-flex align-items-center my-4">
                                <p class="text-center fw-bold mx-3 mb-0">Editar auspiciador</p>
                            </div>

                            <div class="form-outline mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control form-control-lg" formControlName="nombreAuspiciador"/>
                            </div>

                            <div class="form-outline mb-3">
                                <label class="form-label">Direcci√≥n</label>
                                <input type="text" class="form-control form-control-lg" formControlName="direccionAuspiciador"/>
                            </div>

                            <div class="form-outline mb-3">
                                <label class="form-label">Instagram</label>
                                <input type="text" class="form-control form-control-lg" formControlName="instagramAuspiciador"/>
                            </div>
                        </div>

                        <div class="col mb-10"> 
                            <br><br><br>
                            <div class="form-outline mb-3">
                                <label class="form-label">Facebook</label>
                                <input type="text" name="rutEquipo" id="rutEquipo" class="form-control form-control-lg" formControlName="facebookAuspiciador"/>
                            </div>

                            <div class="form-outline mb-3">
                                <label class="form-label">Imagen</label>
                                <input type="file" name="" class="form-control form-control-lg" formControlName="imgAuspiciador"/>
                            </div>

                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="submit" [disabled]="!teamForm.valid" class="btn btn-primary btn-lg">Crear</button>
                            </div>
                        </div>
                    </div>
                </form>
                <button (click)="eliminarAuspiciador()" class="btn btn-danger btn-lg">Eliminar</button>
            </div>
        </div>
</section>
